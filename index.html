<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jsgif</title>
    <script src="scripts/lib/LZWEncoder.js"></script>
    <script src="scripts/lib/NeuQuant.js"></script>
    <script src="scripts/lib/GIFEncoder.js"></script>
    <script src="scripts/lib/b64.js"></script>
    <script src="scripts/index.js"></script>
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body onload="init()">
    <h1>アニメーション GIF 変換</h1>
    <input
      type="radio"
      name="source"
      id="file"
      checked
      onchange="setSource()"
    />
    <p>
      動画:
      <input type="file" accept="video/*" onchange="loadVideo(this.files)" />
    </p>
    <input type="radio" name="source" id="camera" onchange="setSource()" />
    <p>カメラ: <span id="message">未接続</span></p>
    <hr />
    <p>
      幅: <input type="number" id="width" value="200" onchange="setSize()" />
    </p>
    <p>
      高さ: <input type="number" id="height" value="150" onchange="setSize()" />
    </p>
    <input type="button" id="start" value="変換開始" onclick="startEncord()" />
    <input type="button" id="stop" value="変換停止" onclick="stopEncord()" />
    <input type="button" id="save" value="保存" onclick="saveGIF()" />
    <hr />
    <video id="video"></video>
    <canvas id="videoCanvas"></canvas>
    <img id="output" class="hide" />
  </body>
</html>
